<!DOCTYPE html>
<html lang="id">

    <title>SDN Nusantara 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya CSS Tambahan untuk Portofolio */
        .portfolio-group, .member-card {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .member-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #eee;
        }
        .group-photo img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        /* Helper class untuk judul section */
        .section-title {
            margin-top: 50px; 
            border-bottom: 2px solid #333; 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
